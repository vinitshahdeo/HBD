<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans&display=swap");

        * {
            transition: all 0.2s ease-in-out;
        }

        body {
            background: #F50057;
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Open Sans", sans-serif;
        }

        .card {
            background: #fdfdfd;
            border-radius: 4px;
            height: 85vh;
            width: 80vw;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1em;
            overflow: hidden;
        }

        @media only screen and (min-width: 1000px) {
            .card {
                flex-direction: row-reverse;
            }

            .card img.birthday {
                width: 100%;
                max-width: 50vw;
                max-height: unset;
            }
        }

        @media only screen and (max-height: 640px) {
            .card {
                flex-direction: row-reverse;
            }

            .card img.birthday {
                width: 100%;
                max-width: 50vw;
                max-height: unset;
            }
        }

        img.birthday {
            max-height: 40vh;
        }

        .text {
            padding: 1em;
        }

        .muted {
            opacity: 0.8;
        }

        .space {
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="https://www.linkpicture.com/q/undraw_Birthday_cake_2wxy.svg" alt=" happy birthday" class="birthday">
        <div class="text">
            <h1>Happy Birthday!</h1>
            <p>Don't count the candles, but see the light they give. Don't count your years but the life you live. Life
                is more fun with you at my side. Don‚Äôt forget to smile awkwardly as everyone sings you happy birthday
                today!‚ù§Ô∏èü•∞</p>
        </div>
        <div class="space"></div>
    </div>
</body>

</html>
